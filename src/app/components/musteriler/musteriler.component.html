<div class="container">
  <button mat-raised-button color="primary" (click)="musteriEkle()">Müşteri Ekle</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%" >

    <!-- Position Column -->
    <ng-container matColumnDef="MusteriAdi">
      <th mat-header-cell *matHeaderCellDef> <b>Musteri Adı</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.MusteriAdi}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="MusteriTel">
      <th mat-header-cell *matHeaderCellDef> <b>Musteri Tel </b></th>
      <td mat-cell *matCellDef="let element"> {{element.MusteriTel}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Islemler">
      <th mat-header-cell *matHeaderCellDef> <b>Islemler </b></th>
      <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" [routerLink]="['/borclar',element.MusteriId]">
        <mat-icon aria-label="label">list</mat-icon>
      </button>
      <button mat-icon-button (click)="musteriDuzenle(element)" color="accent">
        <mat-icon aria-label="label">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="musteriSil(element)" color="warn">
        <mat-icon aria-label="label">delete</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
